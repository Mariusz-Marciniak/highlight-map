<div class="highlight-container" #mainContainer >
  <img [src]="src" useMap="#{{name}}" class="highlight-image" (load)="repaint()" #highlightedImage>
  <canvas class="highlight-canvas" #canvasMap></canvas>
  <map [name]="name" (mouseover)="mapOver($event)" (mouseout)="mapOut()">
    <ng-content></ng-content>
  </map>
</div>
